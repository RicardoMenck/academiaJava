<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
  </head>
  <body>
    <h1>Cadastro</h1>
    <h2>
      Faça parte da comunidade Auto Delta Brasil! <br />
      Cadastre-se para receber noticias do mundo do automobilismo!
    </h2>

    <h2>Acessos da página</h2>
    <ul type="circle">
      <li>
        <a href="index.html">Página Prinicipal</a>
      </li>
      <li><a href=""></a></li>
    </ul>

    <form action="">
      <label for="name">Nome</label><br />
      <input type="text" name="name" /><br />
      <label for="senha">Senha</label><br />
      <input type="password" name="senha" /><br />
      <label for="senha">Digite sua senha novamente</label><br />
      <input type="password" name="senha" /><br />
      <label for="sexo">Selecione a opção</label><br />
      <input type="radio" name="sexo" value="M" />"Masculino" <br />
      <input type="radio" name="sexo" value="F" />"Feminino" <br />
      <input type="radio" name="sexo" value="O" />"Outros" <br />
      <br />
      <br />
      <br />
      <label for="interesse">Interesse: </label><br />
      <input type="checkbox" name="interesse" value="Fórmula 1" /> Fórmula 1
      <br />
      <input type="checkbox" name="interesse" value="Fórmula 2" /> Fórmula 2
      <br />
      <input type="checkbox" name="interesse" value="IndyCar" /> IndyCar <br />
      <input type="checkbox" name="interesse" value="NASCAR" /> NASCAR <br />
      <input type="checkbox" name="interesse" value="MotoGP" /> MotoGP <br />
      <br />
      <br />
      <br />
      <label for="estado">Selecione o seu Estado</label> <br />
      <select>
        <option value="“Acre”">Acre</option>
        <option value="“Alagoas”">Alagoas</option>
        <option value="“Amapá”">Amapá</option>
        <option value="“Amazonas”">Amazonas</option>
        <option value="“Bahia”">Bahia</option>
        <option value="“Ceará”">Ceará</option>
        <option value="“Distrito" Federal”>Distrito Federal</option>
        <option value="“Espírito" Santo”>Espírito Santo</option>
        <option value="“Goiás”">Goiás</option>
        <option value="“Maranhão”">Maranhão</option>
        <option value="“Mato" Grosso”>Mato Grosso</option>
        <option value="“Mato" Grosso do Sul”>Mato Grosso do Sul</option>
        <option value="“Minas" Gerais”>Minas Gerais</option>
        <option value="“Pará”">Pará</option>
        <option value="“Paraíba”">Paraíba</option>
        <option value="“Paraná”">Paraná</option>
        <option value="“Pernambuco”">Pernambuco</option>
        <option value="“Piauí”">Piauí</option>
        <option value="“Rio" de Janeiro”>Rio de Janeiro</option>
        <option value="“Rio" Grande do Norte”>Rio Grande do Norte</option>
        <option value="“Rio" Grande do Sul”>Rio Grande do Sul</option>
        <option value="“Rondônia”">Rondônia</option>
        <option value="“Roraima”">Roraima</option>
        <option value="“Santa" Catarina”>Santa Catarina</option>
        <option value="“São" Paulo”>São Paulo</option>
        <option value="“Sergipe”">Sergipe</option>
        <option value="“Tocantins”">Tocantins</option>
      </select>
      <br />
      <br />
      <br />

      <label for="Observações">Observações</label>
      <br />
      <textarea name="Observações"></textarea>
      <br />
      <br />
      <input type="Submit" value="Enviar" />
    </form>
  </body>
</html>
